<!DOCTYPE html>
<html>
<head>
	<title>Магазин смартфонов</title>
	<style>
		/* Стили для шапки сайта */
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			font-size: 36px;
			margin: 0;
		}

		/* Стили для навигации */
		nav {
			background-color: #ddd;
			padding: 10px;
		}
		nav ul {
			margin: 0;
			padding: 0;
			list-style: none;
			display: flex;
			justify-content: center;
		}
		nav li {
			margin: 0 10px;
		}
		nav a {
			color: #333;
			text-decoration: none;
		}
		nav a:hover {
			color: #fff;
			background-color: #333;
			padding: 5px 10px;
			border-radius: 5px;
		}

		/* Стили для основного контента */
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 20px;
			grid-auto-rows: minmax(300px, auto);
		}
		.product {
			border: 1px solid #ddd;
			padding: 10px;
		}
		.product img {
			max-width: 100%;
			height: auto;
		}
		.product h2 {
			font-size: 24px;
			margin: 0;
			color: #333;
			margin-top: 10px;
		}
		.product p {
			margin: 0;
			color: #aaa;
			margin-top: 10px;
		}
		.product button {
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border: none;
			font-size: 18px;
			margin-top: 10px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		.product button:hover {
			background-color: #555;
		}

		/* Стили для футера */
		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Магазин смартфонов</h1>
		<p>Купите лучшие смартфоны по выгодным ценам</p>
	</header>

	<nav>
		<ul>
			<li><a href="#">Главная</a></li>
			<li><a href="#">Смартфоны</a></li>
			<li><a href="#">Корзина</a></li>
			<li><a href="#">Контакты</a></li>
		</ul>
	</nav>

	<div class="container">
		<div class="product">
			<img src="https://cdn.pixabay.com/photo/2019/11/02/10/31/iphone-10-4601882_960_720.jpg" alt="iPhone">
			<h2>iPhone X</h2>
			<p>Цена: $999</p>
			<button>Добавить в корзину</button>
		</div>
		<div class="product">
			<img src="https://cdn.pixabay.com/photo/2015/09/02/13/14/smartphone-919859_960_720.jpg" alt="Samsung">
			<h2>Samsung Galaxy S10</h2>
			<p>Цена: $799</p>
			<button>Добавить в корзину</button>
		</div>
		<div class="product">
			<img src="https://cdn.pixabay.com/photo/2018/12/13/17/45/huawei-3870688_960_720.jpg" alt="Huawei">
			<h2>Huawei P30 Pro</h2>
			<p>Цена: $899</p>
			<button>Добавить в корзину</button>
		</div>
	</div>

	<footer>
		<p>Магазин смартфонов &copy; 2021</p>
	</footer>
</body>
</html>
